 <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Me</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <form action="https://formspree.io/f/mzbnonde" method="POST" role="form">
>
                        <label>
                            Your email:
                            <input type="email" name="email">
                        </label>
                        <label>
                            Your message:
                            <textarea name="message"></textarea>
                        </label>
                        <!-- your other form fields go here -->
                        <button type="submit">Send</button>

                    </form>
                </div>
                <div class="col-md-6">
                        <ul class="list-inline">
                            {% for network in site.social %}
                            <li>
                                <a href="{{ network.url }}" class="btn-social btn-outline"><i class="fa fa-5x fa-{{ network.title }}"></i></a>
                            </li>
                            {% endfor %}
                        </ul>
                    
                </div>
            </div>
        </div>
    </section>
